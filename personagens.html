    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('path_to_background_image.jpg') no-repeat center center fixed; /* Substitua pelo caminho da imagem de fundo */
            background-size: cover;
        }
        h1 {
            margin: 20px 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        h6 {
            color: #FF0000;
            margin-bottom: 10px;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }
        .era-ordnary {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.8); /* Fundo branco semitransparente */
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #000;
        }
        .grid-personagens {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 60px 20px 20px; /* Adiciona padding no topo para não sobrepor "Era Ordnary" */
            justify-content: center;
            background: rgba(255, 255, 255, 0.8); /* Fundo branco semitransparente */
            border-radius: 10px;
            max-width: 1200px; /* Limita a largura máxima da grade */
            width: 100%; /* Garante que a grade ocupe a largura total disponível */
        }
        .personagem-item {
            background: url('ft.png') no-repeat center center; /* Substitui a cor de fundo por uma imagem */
            background-size: cover; /* Garante que a imagem cubra todo o fundo */
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
            width: calc(25% - 20px); /* Ajusta a largura dos itens para 4 por linha, considerando o gap */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .personagem-item:hover {
            transform: scale(1.05);
        }
        .personagem-item img {
            width: 100%;
            height: auto;
        }
        .personagem-item p {
            margin: 10px 0 0;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }
    </style>
</head>
